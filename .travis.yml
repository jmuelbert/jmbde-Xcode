cache:
    edge: true
    directories:
      - Carthage
      - .build

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - WORKSPACE=jmbde.xcworkspace
    - PROJECT=jmbde.xcodeproj
    - OSX_FRAMEWORK_SCHEME=jmbde-macos


before_install:
  - gem install bundler --no-document
  - bundle install
  - gem install cocoapods -v 1.6.0
  - gem install xcpretty
  - git clone https://github.com/yonaskolb/XcodeGen.git && cd XcodeGen && git checkout $XCODEGEN_VERSION && make && cd ../

install:
  - pod install || pod install --repo-update
  - git remote set-url origin "https://${GITHUB_TOKEN}@github.com/jmuelbert/jmbde-macos.git"

before_script:
  - pod install --repo-update
  - xcodebuild -version
  - xcodebuild -showsdks
  - swift --version
  - carthage version
  - swiftlint version

script:
  - set -o pipefail
  # Build Framework in Debug and Run Tests if specified
  - carthage update --no-use-binaries --cache-builds --verbose
  - echo "Build without tests"
  - xcodebuild build 
    -workspace "$WORKSPACE" 
    -scheme "$SCHEME" 
    -sdk "$SDK" 
    -destination "$DESTINATION" 
    -configuration Debug 
    ONLY_ACTIVE_ARCH=NO 
    ENABLE_TESTABILITY=YES 
    CODE_SIGN_IDENTITY=""
    CODE_SIGNING_REQUIRED=NO | xcpretty -c;

after_success:
  - danger
  - jazzy
  - rubocop
  - swiftlint lint
  - slather
  - pod lib lint
  - bash <(curl -s https://codecov.io/bash) -J jmbde
  - test $TRAVIS_PULL_REQUEST == "false" &&
    test $TRAVIS_BRANCH == "master" &&
    test $UPDATE_DOCS == "true" &&
    .scripts/update-gh-pages
  
  - scripts/cocoapods_integration_step.sh
  - scripts/carthage_integration_step.sh
  - scripts/spm_integration_step.sh

