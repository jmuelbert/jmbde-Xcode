notification:
  email: false

cache:
  edge: true
  directories:
    - Carthage
    - .build

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - WORKSPACE=jmbde.xcworkspace
    - PROJECT=jmbde.xcodeproj
    - OSX_FRAMEWORK_SCHEME=jmbde

before_install:
  - gem install bundler --no-document
  - bundle install
  - gem install cocoapods
  - git clone https://github.com/yonaskolb/XcodeGen.git && cd XcodeGen && git checkout $XCODEGEN_VERSION && make && cd ../
  - brew update
  - brew outdated xctool ||Â brew upgrade xctool

install:
  - pod install
  - git remote set-url origin "https://${GITHUB_TOKEN}@github.com/jmuelbert/jmbde-macos.git"

before_script:
  - pod install
  - xcodebuild -version
  - xcodebuild -showsdks
  - swift --version
  - carthage version
  - swiftlint version

script:
  - set -o pipefail
  # Build Framework in Debug and Run Tests if specified
  # carthage update --no-use-binaries --cache-builds --verbose
  - echo "Build without tests"
  - xcodebuild build
    -workspace "$WORKSPACE"
    -scheme "$SCHEME"
    -sdk "$SDK"
    -destination "$DESTINATION"
    -configuration Debug
    ONLY_ACTIVE_ARCH=NO
    ENABLE_TESTABILITY=YES
    CODE_SIGN_IDENTITY=""
    CODE_SIGNING_REQUIRED=NO | xcpretty -c;

after_success:
  - danger
  - jazzy
  - rubocop
  - swiftlint lint
  - slather
  - pod lib lint
  - bash <(curl -s https://codecov.io/bash) -J jmbde

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file: j*.dmg
    file_glob: true

    on:
      repo: jmuelbert/jmbde-macos
      tags: true
