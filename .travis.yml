language: objective-c
cache: cocoapods
install: pod install || pod install --repo-update

xcode_workspace: jmbde.xcworkspace
xcode_scheme: jmbde

script:
  - xcodebuild -workspace jmbde.xcworkspace -scheme jmbde build test

deploy:
  - provider: script
    # script: bash .scripts/update-gh-pages.sh
    skip_cleanup: true
    on:
        all_branches: true
        condition: '"$TRAVIS_BRANCH" == "master" || "$TRAVIS_TAG" != ""'