language: generic
matrix:
  include: 
    - os: osx
      osx_image: xcode10.2
      name: Danger
      env:
        - CACHE_NAME=SWIFT5_0
        - SWIFT_VERSION=5.0
        - XCODEGEN_VERSION=2.5.0

        - OSX_SDK=macosx10.14          
        - UPDATE_DOCS=true
        - EXPANDED_CODE_SIGN_IDENTITY="-"
        - EXPANDED_CODE_SIGN_IDENTITY_NAME="-"
        - CODE_SIGN_IDENTITY=""
        - CODE_SIGNING_REQUIRED=NO
        - DESTINATION="arch=x86_64"
        - SCHEME="$OSX_FRAMEWORK_SCHEME"
        - SDK="$OSX_SDK"

      xcode_workspace: jmbde.xcworkspace
      xcode_scheme: jmbde-macos

      before_install:
        - 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
        - brew update
        - brew outdated xctool || brew upgrade xctool
        - brew outdated carthage || brew upgrade carthage
        - brew install danger/tap/danger-swift
      
      script: DEBUG="*" danger-swift ci

    - os: osx
      osx_image: xcode10.2
      name: Swift 5.0 compatibility
      env:
        - CACHE_NAME=SWIFT5_0
        - SWIFT_VERSION=5.0
        - XCODEGEN_VERSION=2.5.0
        - OSX_SDK=macosx10.14          
        - UPDATE_DOCS=true
        - EXPANDED_CODE_SIGN_IDENTITY="-"
        - EXPANDED_CODE_SIGN_IDENTITY_NAME="-"
        - CODE_SIGN_IDENTITY=""
        - CODE_SIGNING_REQUIRED=NO
        - DESTINATION="arch=x86_64"
        - SCHEME="$OSX_FRAMEWORK_SCHEME"
        - SDK="$OSX_SDK"

    - os: osx
      osx_image: xcode10.1
      name: Swift 4.2 compatibility
      env:
        - CACHE_NAME=SWIFT4_2
        - SWIFT_VERSION=4.2
        - XCODEGEN_VERSION=2.3.0
        - OSX_SDK=macosx10.14          
        - UPDATE_DOCS=true
        - EXPANDED_CODE_SIGN_IDENTITY="-"
        - EXPANDED_CODE_SIGN_IDENTITY_NAME="-"
        - CODE_SIGN_IDENTITY=""
        - CODE_SIGNING_REQUIRED=NO
        - DESTINATION="arch=x86_64"
        - SCHEME="$OSX_FRAMEWORK_SCHEME"
        - SDK="$OSX_SDK"
